server:
  port: 0

eureka:
  client:
    enabled: false

application:
  url-login: "url-login"
  url-me: "url-me"
  url-movement: "url-movement"
  list-max: 10

spring:
  datasource:
    url: jdbc:h2:mem:h2test;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    platform: h2
    username: sa
    password:
    driverClassName: org.h2.Driver
  jpa:
    show_sql: true
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true
  h2:
    console:
      enabled: true

logging:
  level: debug

