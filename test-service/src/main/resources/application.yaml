server:
  port: 8082
  error:
    include-message: always

##LOGGER
logging:
  level:
    org:
      springframework:
        web:
          client:
            RestTemplate: DEBUG
      apache:
        #http: DEBUG
    httpclient:
      #wire: INFO

##DATABASE
spring:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  datasource:
    url: jdbc:mysql://${MYSQL_HOST:127.0.0.1}:3306/demo_test
    username: root
    password: demo
    driver-class-name: com.mysql.cj.jdbc.Driver

application:
  url-login: "https://api.finerio.mx/api/login"
  url-me: "https://api.finerio.mx/api/me"
  url-movement: "https://api.finerio.mx/api/users/{id}/movements?offset={offset}&max={max}"
  list-max: 10
  
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
    instance:
      hostname: localhost
  instance:
    prefer-ip-address: true